version: "3.8"
services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: automaton-backend-dev
    ports:
      - "8080:8080"
    environment:
      DATABASE_PATH: ./data/automaton.db
      APPS_DIR: ./apps
      CLOUDFLARE_API_TOKEN: ${CLOUDFLARE_API_TOKEN}
      CLOUDFLARE_ACCOUNT_ID: ${CLOUDFLARE_ACCOUNT_ID}
      AUTH_ENABLED: ${AUTH_ENABLED:-false}
    volumes:
      # Mount source code for live reload
      - .:/app
      # Mount data directories
      - ./data:/app/data
      - ./apps:/app/apps
      # Exclude tmp directory from host
      - /app/tmp
    networks:
      - automaton-network
    restart: unless-stopped

  frontend:
    build: 
      context: ./web
      dockerfile: Dockerfile.pi
    container_name: automaton-frontend-dev
    ports:
      - "3000:3000"
    environment:
      REACT_APP_API_URL: http://localhost:8080
    volumes:
      # Mount web source for live reload (if using vite/react dev server)
      - ./web:/app
      - /app/node_modules
    networks:
      - automaton-network
    depends_on:
      - backend
    restart: unless-stopped

  cloudflared:
    image: cloudflare/cloudflared:latest-arm64
    container_name: automaton-cloudflared-dev
    command: tunnel run
    environment:
      TUNNEL_TOKEN: ${TUNNEL_TOKEN}
    networks:
      - automaton-network
    restart: unless-stopped
    depends_on:
      - backend

networks:
  automaton-network:
    driver: bridge
