version: "3.8"
services:
  cloudflared:
    image: cloudflare/cloudflared:latest-arm64
    container_name: automaton-cloudflared
    command: tunnel run
    environment:
      TUNNEL_TOKEN: ${TUNNEL_TOKEN}
    networks:
      - automaton-network
    restart: always
    depends_on:
      - backend
  
  backend:
    build: .
    container_name: automaton-backend
    ports:
      - "8080:8080"
    environment:
      DATABASE_PATH: ./data/automaton.db
      APPS_DIR: ./apps
      CLOUDFLARE_API_TOKEN: ${CLOUDFLARE_API_TOKEN}
      CLOUDFLARE_ACCOUNT_ID: ${CLOUDFLARE_ACCOUNT_ID}
      AUTH_ENABLED: ${AUTH_ENABLED:-false}
    volumes:
      - ./data:/app/data
      - ./apps:/app/apps
    networks:
      - automaton-network
    restart: always
  
  frontend:
    build: 
      context: ./web
      dockerfile: Dockerfile.pi
    container_name: automaton-frontend
    ports:
      - "3000:3000"
    environment:
      REACT_APP_API_URL: http://localhost:8080
    networks:
      - automaton-network
    depends_on:
      - backend
    restart: always

networks:
  automaton-network:
    driver: bridge

volumes:
  data:
    driver: local
  apps:
    driver: local